language: python
python:
  - "3.9"
  - "3.10"
dist: xenial

git:
  depth: false

stages:
  - Quality
  - Pre-Commit
  # - Publish

# Set the caches
cache:
  pip: true
  directories:
    - "$HOME/.cache/pre-commit"

# Environment variables
env:
  # Set Matplotlib backend to Agg (Non-interactive, only writes to files)
  - MPLBACKEND=Agg

# Installs poetry, nox, and nox-poetry
before_install:
  - curl -sSL https://install.python-poetry.org | python3 -
  - poetry --version
  # - pip install poetry
  - pip install nox nox-poetry

# Installs all packages needed for tmi in a virtual environment
install:
  - poetry install

jobs:
  include:
    - stage: Quality
    - name: lint
      script: nox -rs mypy
    - name: type
      script: nox -rs typeguard
    - name: safety
      script: nox -rs safety
    - name: test
      script: nox -rs tests
    - stage: Pre-Commit
    - name: pre-commit
      script: nox -rs pre-commit

after_success:
  - poetry run coveralls
